<!DOCTYPE html>
<html lang="en" ng-app="coursesListApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Example</title>
  <script src="libs/angular.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="libs/bootstrap-theme.min.css">
</head>
<body ng-controller="coursesListCtrl">
  <div class="container">
    <div class="page-header">
      <h1>Courses planner</h1>
    </div>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Course</th>
          <th>Description</th>
          <th>Date</th>
          <th>Passed</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="course in data.courses">
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td>{{course.date}}</td>
          <td>{{showText(course.passed)}}</td>
        </tr>
      </tbody>
    </table>
    
    
    <div class="panel">
     <h2>New course:</h2>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="courseName" placeholder="Course name">
      </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="description" placeholder="Description">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="date" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="#passed">Passed:</label>
          <input type="checkbox" ng-model="passed" id="passed">
        </div>
        <button class="btn btn-default" ng-click="addCourse()">Add</button>
        <button class="btn btn-danger" ng-click="clearList()">Clear list</button>
    </div>
    
  </div>
</body>
</html>
